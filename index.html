<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tauri SVG Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px;
        }
        
        .container {
            background: white;
<!--            border-radius: 8px;-->
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
<!--            max-width: 1000px;-->
<!--            height: 700px;-->
            position: relative;
        }
        
        .server-info {
            background: #e3f2fd;
            padding: 8px 15px;
            border-left: 4px solid #2196f3;
            font-size: 12px;
            color: #1976d2;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .server-info.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        .svg-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #f8f9fa;
        }
        
        .svg-object {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 5;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .status-error {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
        }
        
        .status-error.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-info" id="server-info">
            Server: localhost:<span id="server-port">8088</span> | File: <span id="svg-file">pdf.php.svg</span>
        </div>
        
        <div class="svg-container">
            <div class="loading" id="loading">
                <h3>Loading SVG Application...</h3>
                <p>Connecting to PHP server...</p>
            </div>
            
            <object class="svg-object" id="svg-processor" data="" type="image/svg+xml">
                Your browser does not support SVG objects.
            </object>
        </div>
        
        <div class="status-error hidden" id="status-error">
            PHP server not running - Start with: ./start.sh
        </div>
    </div>

    <script>
        // DYNAMIC CONFIG SYSTEM - Load from env.json
        let CONFIG = {
            phpPort: '8088',
            svgFile: 'todo.php.svg', // fallback
            checkInterval: 2000
        };

        // Load config from env.json
        async function loadConfig() {
            try {
                const response = await fetch('./env.json');
                const envConfig = await response.json();
                
                // Update CONFIG with values from env.json
                CONFIG.phpPort = envConfig.VITE_PHP_SERVER_PORT || '8088';
                CONFIG.svgFile = envConfig.VITE_FILE_PHP || 'todo.php.svg';
                
                // Update display elements
                const serverPortEl = document.getElementById('server-port');
                const svgFileEl = document.getElementById('svg-file'); 
                
                if (serverPortEl) serverPortEl.textContent = CONFIG.phpPort;
                if (svgFileEl) svgFileEl.textContent = CONFIG.svgFile;
                
                console.log('✅ Config loaded from env.json:', CONFIG);
                return CONFIG;
            } catch (error) {
                console.warn('⚠️ Failed to load env.json, using fallback config:', error);
                return CONFIG;
            }
        }

        // Initialize app with dynamic config
        async function initApp() {
            await loadConfig();
            
            // Start checking for server and loading SVG
            checkServerAndLoadSVG();
        }

        // Check if PHP server is running and load SVG
        function checkServerAndLoadSVG() {
            const phpUrl = `http://localhost:${CONFIG.phpPort}/${CONFIG.svgFile}`;
            const svgObject = document.getElementById('svg-processor');
            const loading = document.getElementById('loading');
            const serverInfo = document.getElementById('server-info');
            const statusError = document.getElementById('status-error');

            fetch(phpUrl)
                .then(response => {
                    if (response.ok) {
                        // Server is running, load the SVG
                        svgObject.data = phpUrl + '?' + Date.now();
                        
                        // Wait for SVG to load, then hide info
                        svgObject.onload = function() {
                            setTimeout(() => {
                                loading.classList.add('hidden');
                                serverInfo.classList.add('hidden');
                                statusError.classList.add('hidden');
                            }, 500);
                        };
                        
                        // Handle SVG load error
                        svgObject.onerror = function() {
                            loading.classList.add('hidden');
                            statusError.classList.remove('hidden');
                            statusError.textContent = 'Error loading SVG - Check PHP server logs';
                        };
                    } else {
                        throw new Error('Server responded with error');
                    }
                })
                .catch(error => {
                    // Server not running, show error and retry
                    console.log('PHP server not available:', error);
                    loading.innerHTML = '<h3>Waiting for PHP server...</h3><p>Start with: ./start.sh</p>';
                    statusError.classList.remove('hidden');
                    
                    // Retry after interval
                    setTimeout(checkServerAndLoadSVG, CONFIG.checkInterval);
                });
        }

        // Initialize when page loads
        initApp();
    </script>
</body>
</html>
